<div class="container">
    <br>
    <div id="centerbrand">
        <img id="brand"  src="/assets/images/videojuegos.jpg" width="170" height="80">
    </div>
    <h2 class="text-center">Change New Game</h2>
    <br>
    <br>

    <form [formGroup]="changeForm" (ngSubmit)="onSubmit()" novalidate>

        <div class="form-group">
            <label for="nameGame">Name Game</label>
            <input type="text" class="form-control" id="nameGame" formControlName="nameGame" required>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" id="description" formControlName="description" required>
        </div>

        <div class="form-group">
            <label for="image">URL Image (Your Game)</label>
            <input type="text" class="form-control" id="image" formControlName="image" required>
        </div>

        <div class="form-group">
            <label for="state">State Of The Game</label>    
            <input type="radio" name="state" class="form-control" id="state" formControlName="state" value="like New"> Like New <br>
            <input type="radio" name="state" class="form-control" id="state" formControlName="state" value="very Good" checked> Very Good <br>
            <input type="radio" name="state" class="form-control" id="state" formControlName="state" value="good"> Good <br>
            <input type="radio" name="state" class="form-control" id="state" formControlName="state" value="regular"> Regular <br>
        </div>        
        <div class="form-group">
            <label for="accept">Terms and Conditions</label>
            <input type="checkbox" class="form-control" id="accept" formControlName="accept" required> I accept the terms of service <br>
        </div>

        <br>

        <button id="boton" type="submit" class="btn btn-success" [disabled]="!changeForm.valid">Add Game</button>

    </form>
</div>
