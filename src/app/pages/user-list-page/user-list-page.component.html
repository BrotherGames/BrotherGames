<h2>Users</h2>
<table class="table table-bordered">
 <thead>
   <tr>
     <th>Name</th>
     <th>LastName</th>
     <th>Image</th>
   </tr>
 </thead>
 <tr *ngFor="let user of users">
   <td>{{user.firstname}}</td>
   <td>{{user.lastname}}</td>
   <td><img [src]="user.image" width="150" height="150" /></td>
 </tr>
</table>
