<h2>List Exchanges</h2>
<table class="table table-bordered">
 <thead>
   <tr>
     <th>id</th>
     <th>nameGame</th>
     <th>description</th>
     <th>image</th>
     <th>state</th>
   </tr>
 </thead>
 <tr *ngFor="let todo of todos">
   <td>{{change.id}}</td>
   <td>{{change.nameGame}}</td>
   <td>{{change.description}}</td>
   <td>{{change.image}}</td>
   <td>{{change.state}}</td>
 </tr>
</table>
