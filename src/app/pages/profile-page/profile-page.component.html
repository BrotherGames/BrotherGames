<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>


<div class="container">
    <div class="row">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4>User Profile</h4>
            </div>
                <div class="panel-body">
                    <div class="col-md-4 col-xs-12 col-sm-6 col-lg-4">
                        <img src="user.image" width="200" height="200"  *ngFor="let user of users">


                    </div>
                    <div class="col-md-8 col-xs-12 col-sm-6 col-lg-8">
                        <div class="container">
                        </div>
                        <hr>
                        <ul class="container details">
                            <table>
                                <tr *ngFor="let user of users">
                                    Name: <td>{{user.firstname}}</td>
                                    Email: <td>{{user.email}}</td>
                                </tr>
                            </table>
                        </ul>
                        <hr>
                        <button type="button" class="btn btn-primary" routerLinkActive="/editProfile" routerLink="/editProfile">Edit Profile</button>
                    </div>
                </div>
        </div>

    </div>
