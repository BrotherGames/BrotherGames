<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<div class="container">
    <div class="row">
        <div class="panel panel-default">
            <div class="panel-heading">  <h4 >CALL OF DUTY</h4></div>
            <div class="panel-body">
                <div class="col-md-4 col-xs-12 col-sm-6 col-lg-4">
                    <img alt="User Pic" src="https://www.callofduty.com/content/dam/atvi/callofduty/hub/main-hub/iw-hub/hero/iw-key-art.jpg" id="profile-image1" class="img-circle img-responsive" width="200" height="200">


                </div>

                    <hr>
                    <ul class="container details" >

                    </ul>
                    <hr>
                    <h2> </h2>
                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th></th>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>StoreGame</th>
                            <th>Link</th>

                        </tr>
                        <tr *ngFor="let newGame of newGames">
                            <td><img [src]="newGame.photo" width="150" height="150" /></td>
                            <td>{{description.name}}</td>
                            <td>{{description.description}}</td>
                            <td>{{description.price}}</td>
                            <td>{{description.StoreGame}}</td>
                            <th>Link</th>



                        </tr>
                        </thead>

                    </table>
                    <button type="button" class="btn btn-primary" routerLinkActive="/editProfile" routerLink="/editProfile">Edit Profile</button>
                </div>
            </div>
        </div>
    </div>
