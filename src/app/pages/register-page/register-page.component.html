<div class="container">
    <br>
    <div id="centerbrand">
        <img id="brand"  src="/assets/images/videojuegos.jpg" width="170" height="80">
    </div>
    <h2 class="text-center">REGISTER TO BROTHERS GAMES</h2>
    <br>
    <br>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" novalidate>

        <div class="form-group">
            <label for="description">Username</label>
            <input type="text" class="form-control" id="username" formControlName="username" required>
        </div>

        <div class="form-group">
            <label for="priority">Email</label>
            <input type="text" class="form-control" id="email" formControlName="email" required>
        </div>

        <div class="form-group">
            <label for="priority">Password</label>
            <input type="password" class="form-control" id="password" formControlName="password" required>
        </div>
        <div class="form-group">
            <label for="priority">Url image</label>
            <input type="password" class="form-control" id="image" formControlName="image" required>
        </div>        <div class="form-group">
            <label for="priority">Description</label>
            <input type="password" class="form-control" id="description" formControlName="description" required>
        </div>
        <br>
        <button type="submit" class="btn btn-success" [disabled]="!registerForm.valid">REGISTER</button>

    </form>
</div>
