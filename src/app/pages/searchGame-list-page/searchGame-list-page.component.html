<h2>top 5 video games</h2>
<table class="table table-bordered">
 <thead>
   <tr>
       <th></th>
       <th>Name</th>
     <th>Description</th>
   
   </tr>
   <tr *ngFor="let newGame of newGames">
    <td>{{newGame.name}}</td>
    <td>{{newGame.description}}</td>
    <td>{{newGame.photo}}</td>
  
   </tr>
 </thead>

</table>
